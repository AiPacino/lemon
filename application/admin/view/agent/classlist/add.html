<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-c_id" class="control-label col-xs-12 col-sm-2">{:__('C_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-c_id" data-rule="required" data-source="c/index" class="form-control selectpage" name="row[c_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-c_name" class="control-label col-xs-12 col-sm-2">{:__('C_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-c_name" data-rule="required" class="form-control" name="row[c_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="1">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
