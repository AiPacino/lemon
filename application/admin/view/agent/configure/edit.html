<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-tkl_cookie" class="control-label col-xs-12 col-sm-2">{:__('Tkl_cookie')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-tkl_cookie" class="form-control " rows="5" name="row[tkl_cookie]" cols="50">{$row.tkl_cookie}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-reserve" class="control-label col-xs-12 col-sm-2">{:__('Reserve')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reserve" class="form-control" name="row[reserve]" type="text" value="{$row.reserve}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
