<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-iid" class="control-label col-xs-12 col-sm-2">{:__('Iid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iid" data-rule="required" class="form-control" name="row[iid]" type="number" value="{$row.iid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control" name="row[type]" type="number" value="{$row.type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pic" class="control-label col-xs-12 col-sm-2">{:__('Pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pic" data-rule="required" class="form-control" name="row[pic]" type="text" value="{$row.pic}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-price" class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" name="row[price]" type="number" value="{$row.price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sales" class="control-label col-xs-12 col-sm-2">{:__('Sales')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales" data-rule="required" class="form-control" name="row[sales]" type="number" value="{$row.sales}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rate" class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" class="form-control" name="row[rate]" type="number" value="{$row.rate}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-page" class="control-label col-xs-12 col-sm-2">{:__('Page')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-page" data-rule="required" class="form-control" name="row[page]" type="number" value="{$row.page}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-coupon_price" class="control-label col-xs-12 col-sm-2">{:__('Coupon_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coupon_price" data-rule="required" class="form-control" name="row[coupon_price]" type="number" value="{$row.coupon_price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-coupon_link" class="control-label col-xs-12 col-sm-2">{:__('Coupon_link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coupon_link" class="form-control" name="row[coupon_link]" type="text" value="{$row.coupon_link}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_tmall" class="control-label col-xs-12 col-sm-2">{:__('Is_tmall')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_tmall" data-rule="required" class="form-control" name="row[is_tmall]" type="number" value="{$row.is_tmall}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-edata" class="control-label col-xs-12 col-sm-2">{:__('Edata')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-edata" class="form-control " rows="5" name="row[edata]" cols="50">{$row.edata}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
