<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-from_user_id" class="control-label col-xs-12 col-sm-2">{:__('From_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_user_id" data-rule="required" data-source="from/user/index" class="form-control selectpage" name="row[from_user_id]" type="text" value="{$row.from_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-to_user_id" class="control-label col-xs-12 col-sm-2">{:__('To_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_user_id" data-rule="required" data-source="to/user/index" class="form-control selectpage" name="row[to_user_id]" type="text" value="{$row.to_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-reward" class="control-label col-xs-12 col-sm-2">{:__('Reward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward" data-rule="required" class="form-control" name="row[reward]" type="number" value="{$row.reward}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
