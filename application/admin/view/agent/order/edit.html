<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-iid" class="control-label col-xs-12 col-sm-2">{:__('Iid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iid" data-rule="required" class="form-control" name="row[iid]" type="number" value="{$row.iid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pic" class="control-label col-xs-12 col-sm-2">{:__('Pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pic" class="form-control" name="row[pic]" type="text" value="{$row.pic}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-shop" class="control-label col-xs-12 col-sm-2">{:__('Shop')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shop" data-rule="required" class="form-control" name="row[shop]" type="text" value="{$row.shop}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_money" class="control-label col-xs-12 col-sm-2">{:__('Pay_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_money" data-rule="required" class="form-control" name="row[pay_money]" type="number" value="{$row.pay_money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-income" class="control-label col-xs-12 col-sm-2">{:__('Income')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-income" data-rule="required" class="form-control" name="row[income]" type="number" value="{$row.income}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_time" class="control-label col-xs-12 col-sm-2">{:__('Order_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[order_time]" type="text" value="{$row.order_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-adzone_id" class="control-label col-xs-12 col-sm-2">{:__('Adzone_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adzone_id" data-rule="required" data-source="adzone/index" class="form-control selectpage" name="row[adzone_id]" type="text" value="{$row.adzone_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rate" class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" class="form-control" name="row[rate]" type="number" value="{$row.rate}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_num" class="control-label col-xs-12 col-sm-2">{:__('Order_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_num" data-rule="required" class="form-control" name="row[order_num]" type="text" value="{$row.order_num}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-goods_num" class="control-label col-xs-12 col-sm-2">{:__('Goods_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_num" data-rule="required" class="form-control" name="row[goods_num]" type="number" value="{$row.goods_num}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
